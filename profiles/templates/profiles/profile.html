{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
    <link type="text/css" rel="stylesheet" href="{%  static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content%}
<div class="row">
    <div class="col">
        <h2 class="sub-title">My Profile</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <h5 id="profile-form-heading">Delivery Details:</h5>
        <form action="{% url 'profile' %}" method="POST" id="profile-form">
            <!-- csrf token for Django security -->
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn my-btn text-light">Update Details</button>

        </form>
    </div>
    <div class="col-md-6">

    </div>
</div>

{% endblock %}
