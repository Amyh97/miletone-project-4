{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block inner_content %}
<div class="row h-100">
    <div class="col-md-4 offset-md-4 my-auto account">
        <hr>
        <h2>{% trans "Set Password" %}</h2>
        <hr>

        <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="action" class="btn my-btn text-light" value="{% trans 'Set Password' %}"/>
        </form>
    </div>
</div> 
{% endblock %}
